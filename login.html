<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head>
<body>
<button class="login-button" onclick="login()">Login</button>

<div class="login-popup" id="login">
  <form action="/action_page.php" class="login-container">
    <a class="logincancel" onclick="closelogin()"><img src="assets\close button.png" style="height:30px;width:30px;margin-left: 94%;"></a><br>
    <h1 style="font-size:xx-large;">Log in</h1>

    <label for="email"><b>Email</b></label>
    <input type="email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" name="psw" required>

    <button type="submit" class="btn">Log in</button>
    <a style="text-decoration: none;" href="passwordreset.html"><p id="forgotpassword">Forgot Password?</p></a>
  </form>
  </div>
  <button class="signup-button" onclick="signup()">Sign up</button>
  <div class="signup-popup" id="signup">
    <form action="/action_page.php" class="signup-container">
   
      <a class="signupcancel" onclick="closesignup()"><img src="assets\close button.png" style="height:30px;width:30px;margin-left: 96%;"></a><br>
      <h1 style="font-size:xx-large;">Sign up</h1>
  
      <label for="text"><b>Name</b></label>
      <input type="text" name="name" required>
  
      <label for="email"><b>Email</b></label>
      <input type="text" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" name="psw" required>
  
      <label for="cpsw"><b>Confirm Password</b></label>
      <input type="password" name="cpsw" required>
  
      <button type="submit" class="btn">Sign up</button>
    </form>
</div>
</body>
</html>
